<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menupage</title>
    <!-- Google Font: Roboto Serif -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Font: Public Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="style.css" />

  <body>

    <div id="header-container"></div>
    <section class="menu-page-section">

          </div>
          <div class="food-menu-card">
            <img
              src="media/menucard02.png"
              class="menu-card-img"
              alt="image of detailed menucard"

    </section>
    <!-- Footer Placeholder -->
    <div id="footer-container"></div>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
