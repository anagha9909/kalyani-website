<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Google Font: Roboto Serif -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Font: Public Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header Placeholder -->
    <div id="header-container"></div>
    <section class="contact-page-hero-section section-class">
      <div class="section-container">
        <div class="contact-page-hero-wrapper">
          <div class="contact-page-title culinary-heritage-title">
            Get in Touch with Us
          </div>
          <div class="contact-form-section-wrapper">
            <div class="contact-information-wrapper">
              <p class="contact-info-title">Contact Information</p>
              <p class="contact-info-content">
                Phone: +91 98765 43210 | Email: contact@mykalyani.com | Address:
                123 Spice Route, Kochi, Kerala
              </p>
            </div>
            <div class="contact-form-wrapper">
              <form id="contact-Form" class="contact-form">
                <div class="contact-form-row">
                  <div class="input-field-wrapper">
                    <input
                      type="text"
                      id="firstname"
                      name="firstname"
                      placeholder="First name"
                      required
                    />
                  </div>
                  <div class="input-field-wrapper">
                    <input
                      type="text"
                      id="lastname"
                      name="lastname"
                      placeholder="Last name"
                      required
                    />
                  </div>
                </div>
                <div class="input-field-wrapper">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="input-field-wrapper">
                  <textarea
                    id="message"
                    name="message"
                    rows="5"
                    placeholder="Message (optional)"
                  ></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="reservations"></div>
    <section class="reservations-section">
      <div class="section-container">
        <div class="contact-info-title reservations-title">
          Reservation & Inquiry Form
        </div>
        <p class="reservations-section-content">
          Send us a message or reserve a table
        </p>
        <div class="reservation-form-container">
          <div class="reservation-content-wrapper">
            <div class="reservation-logo-wrapper">
              <img
                src="media/reservation-logo.png"
                class="reservation-logo"
                alt="reservations section logo"
              />
            </div>
            <div class="primary-button-wrapper">
              <a href="#" class="primary-button reservation-button"
                >Reach out for reservations or inquiries</a
              >
            </div>
          </div>
          <div class="contact-form-wrapper">
            <form id="reservation-form" class="reservation-form">
              <div class="contact-form-row">
                <div class="input-field-wrapper">
                  <input
                    type="text"
                    id="firstname"
                    name="firstname"
                    placeholder="First name"
                    required
                  />
                </div>
                <div class="input-field-wrapper">
                  <input
                    type="text"
                    id="lastname"
                    name="lastname"
                    placeholder="Last name"
                    required
                  />
                </div>
              </div>
              <div class="input-field-wrapper">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="input-field-wrapper">
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  placeholder="Message (optional)"
                ></textarea>
              </div>
              <button type="submit" class="submit-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="welcome-section">
      <img
        src="media/contact-page-image.png"
        class="welcome-image"
        alt="A scenic view of Kerala's lush green landscape with palm trees and tranquil backwaters under a clear blue sky"
      />
    </section>
    <!-- Footer Placeholder -->
    <div id="footer-container"></div>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
